<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Herb Identification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ time }}">
    <script src="{{ url_for('static', filename='script.js') }}?v={{ time }}"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 25px; color: white;" href="#">MedHerbs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-success" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h6 class="offcanvas-title text-light" id="offcanvasNavbarLabel" style="font-size: 25px;">MedHerbs</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <!-- Instruction Text -->
        <p class="instruction-text">ðŸŒ¿Upload an image to identify the herbðŸŒ¿</p>
    
        <!-- Custom File Upload Button -->
        <div class="upload-section">
            <label for="imageUpload" class="custom-file-upload">Choose File</label>
            <input type="file" id="imageUpload" accept="image/*" hidden>
        </div>
    
        <!-- Image Preview -->
        <div id="imagePreviewContainer" class="preview-container">
            <img id="imagePreview" src="" alt="Uploaded Image">
        </div>
    
        <!-- Loading Animation -->
        <div id="loading" class="loading">ðŸ”„ Loading...</div>
    
        <!-- Prediction Result -->
        <p id="prediction"></p>
        <p id="benefit"></p>
    </div>

    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="script.js"></script> 
</body>
</html>
